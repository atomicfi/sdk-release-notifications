name: security

on:
  pull_request:
    branches:
      - main
    types: [opened, ready_for_review, synchronize]
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v6
      - run: semgrep ci
